version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev


  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=payment
      - POSTGRES_DB=paymentdb

volumes:
  postgres_data:

